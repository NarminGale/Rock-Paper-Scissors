<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSP | Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="game" id="game">
      <div class="game-name">
        <h1>Rock-Paper-Scissors</h1>
      </div>
      <div class="game-body">
        <div class="user-stuffs">
          <p>User's Score: <span id="user-score"></span></p>
          <span style="display: block; text-align: center; font-style: italic"
            >Just click one of the following buttons</span
          >
          <div class="rock">
            <img src="./assets/images/r.jpeg" alt="rock" />
          </div>
          <div class="paper">
            <img src="./assets/images/p.jpeg" alt="paper" />
          </div>
          <div class="scissors">
            <img src="./assets/images/s.jpeg" alt="scissors" />
          </div>
        </div>

        <span class="vs">vs</span>

        <div class="comp-stuffs">
          <p>Computer's Score: <span id="comp-score"></span></p>
          <div class="rock">
            <img src="./assets/images/r.jpeg" alt="rock" />
          </div>
          <div class="paper">
            <img src="./assets/images/p.jpeg" alt="paper" />
          </div>
          <div class="scissors">
            <img src="./assets/images/s.jpeg" alt="scissors" />
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
